<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Burger Menu</title>
</head>
<body style="margin:0; padding:40px 0; font-family: 'Segoe UI', Roboto, Arial, sans-serif; background:#fff;">

  <!-- Card / Poster -->
  <div style="
      width:720px;
      height:1000px;
      margin: 0 auto;
      background:#303030;
      color:#ffffff;
      border-radius:18px;
      padding:32px 36px;
      box-sizing:border-box;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      display:flex;
      flex-direction:column;
  ">

    <!-- Title -->
    <div style="text-align:center; margin-top:2px;">
      <div style="font-size:64px; font-weight:700; color:#fff200; letter-spacing:2px; margin-bottom:6px; text-transform:uppercase;">
        BURGER
      </div>
      <div style="font-size:36px; color:#ffffff; opacity:0.95; font-weight:600; margin-bottom:22px;">
        Menu
      </div>
    </div>

    <!-- Items list -->
    <div style="flex:0 0 auto; width:100%; padding:6px 8px 0 8px; box-sizing:border-box;">
      <!-- Each row uses flex to align name left and price right -->
      <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 6px; font-size:18px; letter-spacing:0.6px; color:#e6e6e6;">
        <div style="text-transform:uppercase;">Chicken Burger</div>
        <div style="font-weight:600;">₹ 110</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 6px; font-size:18px; letter-spacing:0.6px; color:#e6e6e6;">
        <div style="text-transform:uppercase;">Double Cheese Burger</div>
        <div style="font-weight:600;">₹ 170</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 6px; font-size:18px; letter-spacing:0.6px; color:#e6e6e6;">
        <div style="text-transform:uppercase;">Chicken Cheese Burger</div>
        <div style="font-weight:600;">₹ 140</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 6px; font-size:18px; letter-spacing:0.6px; color:#e6e6e6;">
        <div style="text-transform:uppercase;">Double Patty Burger</div>
        <div style="font-weight:600;">₹ 210</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 6px; font-size:18px; letter-spacing:0.6px; color:#e6e6e6;">
        <div style="text-transform:uppercase;">Peri Peri Chicken Burger</div>
        <div style="font-weight:600;">₹ 135</div>
      </div>
    </div>

    <!-- Yellow combos ribbon -->
    <div style="margin-top:28px; width:100%; box-sizing:border-box;">
      <div style="
          background:#ffea00;
          color:#000;
          text-align:center;
          padding:18px 12px;
          font-size:40px;
          font-weight:700;
          border-radius:4px;
          letter-spacing:1px;
          text-transform:uppercase;
      ">
        Combos
      </div>
    </div>

    <!-- Combos list -->
    <div style="flex:1 1 auto; margin-top:16px;">
      <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 6px; font-size:18px; color:#e6e6e6;">
        <div style="text-transform:uppercase;">C Burger Fries</div>
        <div style="font-weight:600;">₹ 155</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 6px; font-size:18px; color:#e6e6e6;">
        <div style="text-transform:uppercase;">Cheese B 184</div>
        <div style="font-weight:600;">₹ 209</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 6px; font-size:18px; color:#e6e6e6;">
        <div style="text-transform:uppercase;">Big (B) Cheese</div>
        <div style="font-weight:600;">₹ 270</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 6px; font-size:18px; color:#e6e6e6;">
        <div style="text-transform:uppercase;">Blast B</div>
        <div style="font-weight:600;">₹ 450</div>
      </div>
    </div>

  </div>

</body>
</html>
