<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2 align="center">Student Registration Form</h2>
    <hr>

    <form>
        <table align="center" cellpadding="5">
            <tr>
                <td><label>Full Name:</label></td>
                <td><input type="text" placeholder="Enter your full name" required></td>
            </tr>

            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" placeholder="Enter valid email address" required></td>
            </tr>

            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" placeholder="Enter password" required></td>
            </tr>

            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Other
                </td>
            </tr>

            <tr>
                <td><label>Course:</label></td>
                <td>
                    <select>
                        <option>-- Select Course --</option>
                        <option>B.Tech</option>
                        <option>BCA</option>
                        <option>B.Sc</option>
                        <option>MCA</option>
                        <option>MBA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Contact No:</label></td>
                <td><input type="text" placeholder="Enter phone number" maxlength="10"></td>
            </tr>

            <tr>
                <td><label>Address:</label></td>
                <td><textarea rows="3" cols="30" placeholder="Enter your address"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>

    <hr>
    <p align="center">Â© 2025 Student Registration Portal</p>
</body>
</html>
